<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-assets>
            <img id="earth" src="txtres/earth.jpg">
            <img id="moon" src="txtres/moon.jpg">
        </a-assets>
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing:linear; dur: 7000">
                <a-sphere src="#earth" position="0 0.5 0" scale="0.2 0.2 0.2" radius = "2"></a-sphere>
            </a-entity>
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing:linear ;dur: 14000">
                <a-sphere src="#moon" position="1 0.5 0" scale="0.2 0.2 0.2" radius = "0.3" color="white"></a-sphere>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
